<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = '/css/bootstrap.min.css' rel="stylesheet" type="text/css" ></link>
  <link href = '/css/style.css' rel="stylesheet" type="text/css" ></link>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
 

  <title>cv</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="row">
        <nav class="navbar navbar-light col-1" style="background-color: #e3f2fd;" >
          <div class="navbar-menu">
            
            <a href="#" class="menu-btn">
              <span class="menu-btn btn-icon"></span>
            </a>
            
            <div class="menu">
              <ul>
                <li class="menu-list-active nav-item">
                  <a href="about-card">
                    <span class="list-icon ion-person"></span>

                </li>
                <li>
                  <a href="resume-card">

                </li>
                <li>
                  <a href="blog-card">
                    <span class="list-icon ion-chatbox-working"></span>

                  </a>
                </li>
                <li>
                  <a href="contacts-card">
                    <span class="list-icon ion-at"></span>

  <script>
    let typed = new Typed('.home__profession', {
  strings: ['Front-end Developer', 'Programmer', 'Freelancer'],
  showCursor: false,
  typeSpeed: 50,
  backSpeed: 50,
  loop: true
})
  </script>
  <!-- ========== HTML2PDF ========== -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <!-- ========== MAIN JS ========== -->
  <script src="/js/main.js"></script>
